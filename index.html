<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UolContacts</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="uol-contacts.js"></script>

</head>
<body>
  <main-email editionModeEnabled="false" person="1"></main-email>

  <script>
    const mainEmailComponent = document.querySelector('main-email');
    mainEmailComponent.addEventListener('invalidPerson', (event) => {
      console.log(`"invalidPerson" emitted: ${event.detail}`);
    });
    mainEmailComponent.addEventListener('changed', (event) => {
      console.log(`"changed" emitted: ${event.detail}`);
    });
    mainEmailComponent.addEventListener('changeError', (event) => {
      console.log(`"changeError" emitted: ${event.detail}`);
    });
    mainEmailComponent.addEventListener('invalidDDD', (event) => {
      console.log(`"invalidDDD" emitted: ${event.detail}`);
    });
    mainEmailComponent.addEventListener('invalidNumber', (event) => {
      console.log(`"invalidNumber" emitted: ${event.detail}`);
    });
    mainEmailComponent.addEventListener('loaded', (event) => {
      console.log(`"loaded" emitted: ${event.detail}`);
    });

    setTimeout(() => mainEmailComponent.editionModeEnabled = true, 3000);
  </script>
</body>
</html>
